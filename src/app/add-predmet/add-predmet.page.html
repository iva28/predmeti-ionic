<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Novi predmet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Naziv predmeta</ion-label>
    <ion-input type="text" [(ngModel)]="predmet.naziv" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Semestar</ion-label>
    <ion-textarea [(ngModel)]="predmet.semestar" required></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="floating">ESPB</ion-label>
    <ion-textarea [(ngModel)]="predmet.espb" required></ion-textarea>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-select [(ngModel)]="predmet.obavezan" interface="popover" placeholder="Da li je premet obavezan">
        <ion-select-option value="da">Da</ion-select-option>
        <ion-select-option value="ne">Ne</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button
    class="ion-padding"
    color="light"
    expand="full" 
    (click) = "dodajPredmet(predmet)"
    >Dodaj predmet</ion-button
  >
</ion-content>
